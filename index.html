<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1d1d;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Estilos do vídeo */
        .video-container {
            position: absolute;
            top: 21.8%; /* Ajusta a posição do vídeo em relação à imagem */
            left: 42%;
            transform: translateX(-50%); /* Centraliza o vídeo */
            width: 35.3%; /* Largura fixada para o tamanho desejado */
            height: auto;
            padding-top: 19.225%; /* Ajuste a altura de acordo com a proporção 16:9 */
            background-color: #333; /* Cor de fundo do vídeo */
            max-width: 90%; /* Garante que o vídeo não ultrapasse 90% da largura da tela */

        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media queries para responsividade */
        @media (max-width: 768px) {
            .video-container {
                height: auto;
                width: 38%; /* Ajusta a largura do vídeo para telas médias */
                padding-top: 20%; /* Mantém a proporção 16:9 */
                left: 43%;
                top: 21.7%; /* Ajusta a posição do vídeo em relação à imagem */


            }
        }

        @media (max-width: 480px) {
            .video-container {
                height: auto;
                width: 38%; /* Ajuste extra para telas pequenas */
                padding-top: 20%; /* Mantém a proporção 16:9 */
                left: 43%;
                top: 21,7%; /* Ajusta a posição do vídeo em relação à imagem */


            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Imagem com área clicável -->
        <img src="imagem 1.png" alt="Imagem 1" id="imagem1" usemap="#imagem1-map">
        <map name="imagem1-map" id="imagem1-map">
            <area shape="rect" coords="200,550,600,650" href="https://www.seusite.com" alt="Botão" target="_blank">
        </map>

        <!-- Espaço para vídeo -->
        <div class="video-container">
            <!-- Vídeo local -->
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta o formato de vídeo.
            </video>
        </div>

        <!-- Outras imagens do seu layout -->
        <img src="imagem 2.png" alt="Imagem 2">
        <img src="imagem 3.png" alt="Imagem 3">
        <img src="imagem 4.png" alt="Imagem 4">
        <img src="imagem 5.png" alt="Imagem 5">
        <img src="imagem 6.png" alt="Imagem 6">
        <img src="imagem 7.png" alt="Imagem 7">
    </div>

    <script>
        function ajustarCoordenadas() {
            var imagem1 = document.getElementById('imagem1');
            var map = document.getElementById('imagem1-map');
            var areas = map.getElementsByTagName('area');
            var larguraImagem = imagem1.width;
            var alturaImagem = imagem1.height;

            // Atualize as coordenadas com base no tamanho da imagem
            var area = areas[0]; // Pegando a primeira área
            var coords = '20,' + (alturaImagem * 0.65) + ',' + (larguraImagem * 0.6) + ',' + (alturaImagem * 0.75); // Proporções para ajuste
            area.setAttribute('coords', coords);
        }

        // Chamando a função para ajustar as coordenadas após o carregamento
        window.onload = ajustarCoordenadas;
        window.onresize = ajustarCoordenados; // Recalcular quando a tela for redimensionada
    </script>
</body>
</html>
