        body {
            margin: 0;

        .container {
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;  /* Evita que o conteúdo ultrapasse a tela */

        }

        .container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Estilos do vídeo */
        .video-container {
            position: absolute;
            top: 21.8%; /* Ajusta a posição do vídeo em relação à imagem */
            left: 42%;
            transform: translateX(-50%); /* Centraliza o vídeo */
            width: 35.3%; /* Largura fixada para o tamanho desejado */
            height: auto;
            padding-top: 19.225%; /* Ajuste a altura de acordo com a proporção 16:9 */
            background-color: #333; /* Cor de fundo do vídeo */
            max-width: 90%; /* Garante que o vídeo não ultrapasse 90% da largura da tela */
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos do botão */
        .btn {
            position: absolute;
            top: 12.19%;  /* Ajuste a posição do botão sobre a imagem */
            left: 14%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #1aad24, #0d5e91); /* Gradiente verde com azul */
            color: rgb(224, 223, 223);
            padding: 16px 35px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;  /* Fonte estilosa aplicada aqui */
            font-weight: 600;  /* Peso da fonte */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;  /* Animação para o efeito de pulsação */        }

        /* Efeito de pulsar suave */
        .btn:hover {
            background-color: #207524; /* Cor ao passar o mouse */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Aumenta a sombra para destacar o botão */
        }

        /* Efeito de clique */
        .btn:active {
            background-color: #0f7914; /* Cor ao clicar */
            box-shadow: none; /* Remove a sombra ao clicar */
        }

                /* Animação de pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Aumenta o tamanho do botão no meio da animação */
            }
            100% {
                transform: scale(1);
            }
        }


        /* Media queries para responsividade */
        @media (max-width: 768px) {
            .btn {

                padding: 7px 8px;

    <script>
        // Função para ajustar o layout com base na largura da tela
        function ajustarLayout() {
            const larguraTela = window.innerWidth;
            const imagem = document.querySelector('.image');
            const botao = document.querySelector('.btn');

            // Ajuste da largura da imagem com base na largura da tela
            if (larguraTela < 480) {
                imagem.style.width = '100%';  // Imagem ocupa 100% da tela em telas pequenas
            } else if (larguraTela < 768) {
                imagem.style.width = '80%';  // Ajusta imagem para 80% em telas médias
            } else {
                imagem.style.width = '50%';  // Para telas grandes, a imagem tem largura de 50%
            }

            // Ajuste do botão
            if (larguraTela < 768) {
                botao.style.padding = '12px 25px'; // Botão maior em telas menores
            } else {
                botao.style.padding = '10px 20px'; // Botão normal em telas grandes
            }
        }

        // Chama a função no carregamento da página
        ajustarLayout();

        // Reajusta o layout quando a janela for redimensionada
        window.addEventListener('resize', ajustarLayout);
    </script>
